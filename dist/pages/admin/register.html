<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Admin - Registrar</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Registrar un usuario</div>
        <div class="card-body">
          <form method="post" action="/register">
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Dirección email" required="required" name="email">
                <label for="inputEmail">Dirección email</label>
              </div>
            </div>
            <div class="form-group">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="required" name="pass">
                    <label for="inputPassword">Contraseña</label>
                  </div>
            </div>
            
            <div class="form-group">
              <div class="form-row">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="selectRol">Rol</label>
                  </div>
                  <select required name="rol" class="custom-select" id="selectRol">
                    <option value='0' selected >Escoge...</option>
                    <option value="1">Administrador</option>
                    <option value="2">Curriculum</option>
                    <option value="3">Usuario</option>

                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="selectFacultad">Facultad</label>
                  </div>
                  <select  name="facultad" class="custom-select" id="selectFacultad">
                    <option value='' selected >Escoge...</option>
                    <option value="FCJP">Ciencias Jurídicas y Políticas (FCJP)</option>
                    <option value="FCS">Ciencias de la Salud (FCS)</option>
                    <option value="FaCES">Ciencias Económicas y Sociales (FaCES)</option>
                    <option value="FaCE">Ciencias de la Educación (FaCE)</option>
                    <option value="FaCyT">Experimental de Ciencia y Tecnología (FaCyT)</option>
                    <option value="Ingenieria">Ingeniería</option>
                    <option value="Odontologia">Odontología</option>
                  </select>
                </div>
              </div>
            </div>
            
            <input class="btn btn-primary btn-block" type="submit" value="Registrar">
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="/dashboard">Cancelar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script>
     
    </script>

  </body>

</html>
